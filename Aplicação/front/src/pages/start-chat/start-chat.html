<ion-header>

  <ion-navbar>
    <ion-title text-center> {{ chat?.send.name }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let message of messages">

      <ion-col col-9 *ngIf="message.id_userSend !== userId" class="message" [ngClass]="{'my_message': message.id_userSend === userId, 'other_message': message.id_userSend !== userId}">
        <span class="user_name">{{ chat.send.name }}:</span>
        <br>
        <span>{{ message.message }}</span>
        <div class="time">{{message.createdAt | date:'dd.MM hh:MM'}}</div>
      </ion-col>

      <ion-col offset-3 col-9 *ngIf="message.id_userSend === userId" class="message" [ngClass]="{'my_message': message.id_userSend === userId, 'other_message': message.id_userSend !== userId}">
        <span class="user_name">{{ chat.user.name }}:</span>
        <br>
        <span>{{ message.message }}</span>
        <div class="time">{{message.createdAt | date:'dd.MM hh:MM'}}</div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Mensagem" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">
          Enviar
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
