<ion-header>

  <ion-navbar>
    <ion-title>offers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="products" color="purple">
    <ion-segment-button value="myOffers">
      <ion-icon class="icon-segment" name="ios-pricetag">Ofertas Recebidas</ion-icon>
    </ion-segment-button>
    <ion-segment-button value="otherOffers">
      <ion-icon class="icon-segment" name="ios-pricetags-outline">Ofertas Feitas</ion-icon>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="products" class="animated fadeInRight">
    <ion-list *ngSwitchCase="'otherOffers'">
      <ion-item *ngFor="let send of offersSend" (click)="viewOffer(send)">
        <ion-thumbnail item-start *ngFor="let product of send?.products" [hidden]="product.which !== 0">
          <img src="http://localhost:8080/storage/images/{{product.offer_product.images[0].hash_name}}">
        </ion-thumbnail>
        <h2>{{send?.offer_last.username}}</h2>
        <p style="margin-top: 10px">Status: {{send?.status | titlecase}}</p>
        <p style="font-size: 10px">{{send?.createdAt |  date: 'dd/MM/yyyy H:m:ss' }}</p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'myOffers'">
      <ion-item *ngFor="let recive of offersRecive" (click)="viewOffer(recive)">
        <ion-thumbnail item-start *ngFor="let product of recive?.products" [hidden]="product.which !== 1">
          <img src="http://localhost:8080/storage/images/{{product.offer_product.images[0].hash_name}}">
        </ion-thumbnail>
        <h2>{{recive?.offer_first.username}}</h2>
        <p style="margin-top: 10px">Status: {{recive?.status | titlecase}}</p>
        <p style="font-size: 10px">{{recive?.createdAt |  date: 'dd/MM/yyyy H:m:ss' }}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
