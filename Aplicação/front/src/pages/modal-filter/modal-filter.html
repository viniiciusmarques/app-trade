<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Filtros de produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid text-center>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Cidade" clearInput="true" (keyup)="filterItems('city', $event.target.value)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Estado" clearInput="true" (keyup)="filterItems('state', $event.target.value)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Usuario" clearInput="true" (keyup)="filterItems('user', $event.target.value)"></ion-input>
    </ion-item>
  </ion-list>
    <ion-row>
      <ion-col>
        <button ion-button full color="purple" class="icon-eyes" (click)="viewCtrl.dismiss(filter)">
          <ion-icon name="search"></ion-icon>
          Filtrar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
