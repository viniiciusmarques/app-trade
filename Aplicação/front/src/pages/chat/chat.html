<ion-header>

  <ion-navbar>
    <ion-title text-center>Chats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="openChat(chat)">
      <ion-avatar item-start>
        <img src="http://localhost:8080/storage/users/{{chat.send.image}}">
      </ion-avatar>
      <h2>{{ chat.send.name | titlecase }}</h2>
      <p>{{ chat.messages[0].message | sliceString }}</p>
    </ion-item>
  </ion-list>
</ion-content>
