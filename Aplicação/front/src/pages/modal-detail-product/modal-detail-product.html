<ion-header>
  <ion-navbar>
    <ion-title text-center>Detalhes produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-wrap>
      <button ion-button class="like__button" end icon-only (click)="likeProduct($event)">
        <ion-icon id="{{product.id}}" [name]="product.productWished.length > 0 ? 'heart' : 'heart-outline'" color="purple"></ion-icon>
      </button>
      <slider [images]="product?.images"></slider>
      <div>
        <h2 class="title-product">{{ product.name }}</h2>
        <ion-item class="card-info-user">
          <ion-avatar item-start>
            <img src="img/marty-avatar.png">
          </ion-avatar>
          <h2>Marty McFly</h2>
          <p>November 5, 1955</p>
        </ion-item>
        <div class="description-product">
          <p>{{ product.description }} </p>
        </div>
      </div>
    </ion-item>
  </ion-list>
  <ion-fab right bottom class="animated fadeInRight">
    <button ion-fab mini color="purple" (click)="openChat(product)">
      <ion-icon name="chatbubbles"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button round outline color="purple" (click)="myProducts()">Fazer Oferta</button>
  </ion-toolbar>
</ion-footer>
