<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [hidden]="!(formNumber == 1)" text-center>
    <div class=" text animated fadeInDownBig">
      <h5 text-center>Vamos cadastrar um novo produto</h5>
      <p text-center style="color:#777777">1º Selecione ou tire algumas fotos para o produto</p>
    </div>
    <div class="images animated fadeInUpBig">
      <img (click)="getImage(0)" class="square" [src]="(images.length >= 0) ? dom.bypassSecurityTrustUrl(images[0]) : null" alt="">
      <img (click)="getImage(1)" class="square" [src]="(images.length >= 1) ? dom.bypassSecurityTrustUrl(images[1]) : null" alt="">
      <img (click)="getImage(2)" class="square" [src]="(images.length >= 2) ? dom.bypassSecurityTrustUrl(images[2]) : null" alt="">
    </div>
    <div class="animated fadeInUpBig">
      <button ion-button outline color="purple" (click)="navCtrl.pop()">Voltar</button>
      <button ion-button color="purple" (click)="nextProduct()">Avançar</button>
    </div>
  </ion-list>
  <ion-list [hidden]="!(formNumber == 2)" text-center>
    <div class=" text animated fadeInDownBig">
      <h5 text-center>Vamos cadastrar um novo produto</h5>
      <p text-center style="color:#777777">Agora preencha 2 informações sobre seu produto</p>
    </div>
    <form [formGroup]='productForm'>
      <div class="images animated fadeInUpBig">
        <ion-item>
          <ion-input [formControl]="productForm.controls['name']" type="text" placeholder="Nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea [formControl]="productForm.controls['description']" type="text" placeholder="Descrição"></ion-textarea>
        </ion-item>
      </div>
      <div class="animated fadeInUpBig">
        <button ion-button outline color="purple" (click)="formNumber = 1">Voltar</button>
        <button ion-button color="purple"  (click)="saveProduct()">Finalizar</button>
      </div>
    </form>
  </ion-list>
</ion-content>
