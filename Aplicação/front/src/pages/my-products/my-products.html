<ion-header>
  <ion-navbar>
    <ion-title>Meus Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let product of products">
      <ion-col>
        <ion-card (click)="selectProduct($event)" id={{product.id}}>
          <img src="http://localhost:8080/storage/images/{{product.images[0]?.hash_name}}" />
          <ion-card-content>
            {{ product.name }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button [disabled]="selectedProducts.length == 0" ion-button round outline color="purple" (click)="sendOffer()">Finalizar Oferta</button>
  </ion-toolbar>
</ion-footer>
