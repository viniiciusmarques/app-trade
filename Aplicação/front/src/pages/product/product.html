<ion-header>

  <ion-navbar>
    <ion-title text-center>Produtos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="filter">
      <ion-searchbar [(ngModel)]="searchTerm" placeholder="Buscar" (ionInput)="filterItems()"></ion-searchbar>
      <button ion-button type="button" (click)="filter()" color="purple">Filtros</button>
  </div>
  <list-products [products]="products"></list-products>
</ion-content>
